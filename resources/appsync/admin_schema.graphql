  id: String
  createdat: String
  tenantuserid: String
  tenantid: String
  emailid: String
}

input SigninInput {
  tenantUserId: String!
}

type TransactionData {
  customerid: String
  walletaddress: String
  receiverwalletaddress: String
  chaintype: String
  txhash: String
  symbol: String
  amount: Float
  createdat: String
  tokenid: String
  tenantuserid: String
  status: String
  callbackstatus: String
  id: String
  network: String
  tenanttransactionid: String
}

