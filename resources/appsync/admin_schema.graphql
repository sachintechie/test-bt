
type SignIn {
  status: Int
  data: SignInData
  error: AWSJSON
}

type SignInData {
  id: String
  createdat: String
  tenantuserid: String
  tenantid: String
  emailid: String
}


input SigninInput {
  tenantUserId: String!
}


type AdminTransfer {
  status: Int
  data: AdminTransferData
  error: AWSJSON
}

type AdminTransferData {
  adminuserid: String
  walletaddress: String
  receiverwalletaddress: String
  chaintype: String
  txhash: String
  symbol: String
  amount: Float
  createdat: String
  tokenid: String
  status: String
  transactionid: String
  network: String
  tenanttransactionid: String
}



input AdminTransferInput {
  senderWalletAddress: String!
  recipients: [AdminRecipient]!
  symbol: String!
  chainType: String!
  adminUserId: String!
  tenantTransactionId: String!
}

input CreateWalletInput {
  tenantUserId: String!
  chainType: String!
}

type GetWallet {
  status: Int
  data: GetWalletData
  error: AWSJSON
}

type GetWalletData {
  customerid: String
  walletaddress: String
  createdat: String
  chaintype: String
  tenantuserid: String
  tenantid: String
  emailid: String
}

input AdminRecipient {
  walletAddress: String
  amount: Float
}

input CreateCategoryInput {
  name: String!
  tenantId: String
}

type CategoryResponse {
  status: Int
  data: CategoryData
  error: AWSJSON
}

type CategoryData {
  name: String!
  tenantid: String!
  createdat: String
  updatedat: String
}

enum ProductRarity {
  NORMAL
  RARE
  EPIC
  LEGENDARY
  MYTHICAL
}

input CreateProductInput {
  name: String!
  categoryId: String!
  rarity: ProductRarity
  price: Float
  purchasedPercentage: Float
}

 type ProductResponse {
  status: Int
  data: ProductData
  error: AWSJSON
}

type ProductData {
  id: String!
  name: String!
  categoryid: String!
  rarity: ProductRarity
  price: Float
  purchasedpercentage: Float
  availablepercentage: Float
  category: CategoryData!
  createdat: String
  updatedat: String
  productattributes: [ProductAttributeData!]!
}

input ProductAttributeInput {
  key: String!
  value: String!
  type: String!
  productId: String!
}

type ProductAttributeResponse {
  status: Int
  data: ProductAttributeData
  error: AWSJSON
}

type ProductAttributeData {
  id: String!
  key: String!
  value: String!
  type: String!
  productid: String!
  createdat: String
  updatedat: String
}

type Query {
  AdminSignin(input: SigninInput): SignIn
  CreateAdminWallet(input: CreateWalletInput): GetWallet
}

type Mutation {
  AdminTransfer(input: AdminTransferInput): AdminTransfer
  CreateTokenAccount(input: AdminTransferInput): AdminTransfer
  CreateCategory(input: CreateCategoryInput): CategoryResponse
  CreateProduct(input: CreateProductInput): ProductResponse
  CreateProductAttribute(input: ProductAttributeInput!): ProductAttributeResponse
}

schema {
  query: Query
  mutation: Mutation
}


